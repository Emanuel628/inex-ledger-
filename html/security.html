  <div id="trialBanner" class="trial-banner"></div>

  <main>
    <section>
      <h2>Security</h2>

      <p>
        Manage how you protect access to your account.
      </p>

      <form method="post">
        <fieldset>
          <legend>Change password</legend>

          <div>
            <label for="current-password">Current password</label><br />
            <input
              type="password"
              id="current-password"
              name="current_password"
              required
              autocomplete="current-password"
              data-security-password
            />
          </div>

          <br />

          <div>
            <label for="new-password">New password</label><br />
            <input
              type="password"
              id="new-password"
              name="new_password"
              required
              autocomplete="new-password"
              data-security-password
            />
          </div>

          <br />

          <div>
            <label for="confirm-new-password">Confirm new password</label><br />
            <input
              type="password"
              id="confirm-new-password"
              name="confirm_new_password"
              required
              autocomplete="new-password"
              data-security-password
            />
          </div>

          <br />

          <div class="show-password-wrap">
            <label class="show-password-label">
              <input type="checkbox" id="showPasswordToggle" />
              Show passwords
            </label>
          </div>

          <div>
            <button type="submit">Update password</button>
          </div>
        </fieldset>
      </form>
    </section>

    <section>
      <h3>Session</h3>

      <form method="post">
        <button type="submit" data-action="logout" data-logout>Sign out of all sessions</button>
      </form>
    </section>
  </main>
