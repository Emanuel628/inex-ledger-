<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna Business Æ’?" Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/accounts.css" />
</head>

<body>
  <header>
    <h1>Luna Business</h1>
    <nav>
      <a data-i18n="nav_transactions" href="transactions.html">Transactions</a> |
      <a data-i18n="nav_accounts" href="accounts.html">Accounts</a> |
      <a data-i18n="nav_categories" href="categories.html">Categories</a> |
      <a data-i18n="nav_receipts" href="receipts.html">Receipts</a> |
      <a href="mileage.html">Mileage</a> |
      <a data-i18n="nav_exports" href="exports.html">Exports</a> |
      <a data-i18n="nav_settings" href="settings.html">Settings</a>
    </nav>
  </header>

  <div id="trialBanner" class="trial-banner"></div>

  <main>
    <section class="panel">
      <div class="account-actions">
        <div>
          <h2 data-i18n="accounts_title">Accounts</h2>
          <p data-i18n="accounts_description">
            Where your business money lives. Create separate buckets for checking, savings, cash, or credit.
          </p>
        </div>
        <button id="showAccountForm" type="button" data-i18n="accounts_add">Add account</button>
      </div>

      <div id="accountFormContainer">
        <form id="accountForm">
          <div>
            <label for="account-name" data-i18n="accounts_label_name">Account name</label><br />
            <input type="text" id="account-name" name="account-name" required />
          </div>

          <br />

          <div>
            <label for="account-type" data-i18n="accounts_label_type">Account type</label><br />
            <select id="account-type" name="account-type" required>
              <option value="">Select type</option>
            </select>
          </div>

          <br />

          <div class="form-actions">
            <button type="submit" data-i18n="accounts_button_save">Save account</button>
            <button type="button" id="cancelAccountEdit">Cancel</button>
          </div>
        </form>
        <p id="accountFormMessage" class="error-text"></p>
      </div>
    </section>

    <section class="panel">
      <div id="accountsList"></div>
      <p id="accountMessage" class="error-text"></p>
    </section>
  </main>

  <footer>
    <p>
      <a href="subscription.html">Pricing</a>
      <a href="privacy.html">Privacy</a>
      <a href="terms.html">Terms</a>
    </p>
    <p>&copy; Luna Business</p>
  </footer>

  <script src="../js/global.js"></script>
  <script src="../js/i18n.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/trial.js"></script>
  <script src="../js/accounts.js"></script>
</body>
</html>
