version: '3.9'

services:
  web:
    build:
      context: ./luna
      dockerfile: Dockerfile
    ports:
      - '4173:80'
    restart: unless-stopped
    depends_on:
      - api

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    restart: unless-stopped
    environment:
      PORT: 4000
      DATABASE_URL: postgres://postgres:postgres@db:5432/luna
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your_super_secret_32_char_vault_key}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID:-}
      PLAID_SECRET: ${PLAID_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: luna
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
